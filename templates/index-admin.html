{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/normalice.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index admin' %}?user_name={{ user.username }}">
                        <span class="iconify" data-icon="healthicons:market-stall" style="color: #ffa62b;"></span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home product' %}">products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">refund authorization</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">sales</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home provider' %}">provider</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home employee' %}">employee</a>
                            </li>
                        </ul>
                    </div>
                    <a href="{% url 'logout' %}">
                        <img src="https://images.unsplash.com/photo-1595516007576-3832e048c30c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                             class="img-thumbnail" alt="">
                    </a>
                </div>
            </nav>
        </div>
    </div>
    {% block conten %}
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-top: 5%; padding-left: 9%;">
            <div class="col">
                <a href="{% url 'home product' %}">
                    <div class="card text-white">
                        <img src="https://images.unsplash.com/photo-1601599561096-f87c95fff1e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
                             class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">PRODUCTS</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <div class="card text-white">
                    <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1611&q=80"
                         class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">REFUND AUTHORIZATION</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                         class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">SALES</h5>
                    </div>
                </div>
            </div>

            <a href="{% url 'home provider' %}">
                <div class="col">
                    <div class="card text-white">
                        <img src="https://images.unsplash.com/photo-1571989928541-674d0cf46c4a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=882&q=80"
                             class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">PROVIDER</h5>
                        </div>
                    </div>
                </div>
            </a>
            <a href="{% url 'home employee' %}">
                <div class="col">
                    <div class="card text-white">
                        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                             class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title">EMPLOYEES</h5>
                        </div>
                    </div>
                </div>
            </a>

            <div class="col">
                <div class="card text-white">
                    <img src="sell.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Card title</h5>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
</script>
<script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>

</html>
